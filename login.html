<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- font-awesome CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Style CSS -->
        <link rel="stylesheet" href="loginstyle.css">

        <title>Cozy bites login</title>
    </head>

    <body>
        <main class="index">
            <header> 
               <div class="navbar">
                    <nav class="pagemenu menu">

                        <div class="logo-image">
                            <img src="image/cozybiteslogo.png" class="img-fluid">
                        </div>
        
                        <ul class="navlist list">
                            <li class="menugroup"><a href="index.html" class="navbarlink link text-underlined">HOME</a></li>
                            <li class="menugroup"><a href="recipes.html" class="navbarlink link text-underlined">RECIPES</a></li>
                            <li class="menugroup"><a href="login.html" class="navbarlink link text-underlined">ACCOUNT</a></li>
                            <!-- <li class="menugroup"><a href="index.html#about-us" class="navbarlink link text-underlined">ABOUT US</a></li> -->
                            <!-- <li class="menugroup"><a href="#" class="navbarlink link text-underlined"><i class="fa fa-user fa-lg" aria-hidden="true"> </i> Aanmelden</i></a></li> -->
                          </ul>
                
                    </nav>
                  </div>
            </header>

            <br>
            <br>
                <div class="cont">
                    <div class="form sign-in">
                        <h2>Welcome back! <br>We missed you</h2>
                        <label>
                            <span>Email</span>
                            <input type="email" />
                        </label>
                        <label>
                            <span>Password</span>
                            <input type="password" />
                        </label>
                        <p class="forgot-pass">Forgot password?</p>
                        <button type="button" class="submit">Sign In</button>
                     
                    </div>
                    <div class="sub-cont">
                        <div class="img">
                            <div class="img__text m--up">
                             
                                <h3>Don't have an account? Please Sign up!<h3>
                            </div>
                            <div class="img__text m--in">
                            
                                <h3>If you already has an account, just sign in.<h3>
                            </div>
                            <div class="img__btn">
                                <span class="m--up">Sign Up</span>
                                <span class="m--in">Sign In</span>
                            </div>
                        </div>
                        <div class="form sign-up">
                            <h2>Create your Account</h2>

                            <label>
                                <span>Full name</span>
                                <input type="text" />
                            </label>
                
                            <label>
                                <span>Birthdate</span>
                                <input type="date" />
                            </label>

                            <label>
                                <span>Email</span>
                                <input type="email" />
                            </label>

                            <label>
                                <span>Password</span>
                                <input type="password" />
                            </label>
                            <button type="button" class="submit">Sign Up</button>
                            
                        </div>
                    </div>
                </div>
        </main>
        
        <script src="app.js"></script>
           
    </body>
</html>
